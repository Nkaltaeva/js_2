<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
    function declinationOfNumber(count, one, two, five) {
        const n10 = Math.abs(count) % 10;
        const n100 = Math.abs(count) % 100;

        if (n100 >= 10 && n100 <= 21) {
        return five;
        }
        if (n10 > 1 && n10 < 5) {
        return two;
        }
        if (n10 === 1) {
        return one;
        }
        return five;
    }
    
    console.log(declinationOfNumber(121,"яблоко","яблока","яблок",)); //"яблоко"
    console.log(declinationOfNumber(2,"мяч","мяча","мячей",)); //"мяча"
    console.log(declinationOfNumber(5,"стул","стула","стульев",)); //"стульев"

    </script>
</body>
</html>
